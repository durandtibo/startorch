        exclude:
          # python 3.11
          - torch-version: 1.11.0
            python-version: 3.11
          - torch-version: 1.12.1
            python-version: 3.11
          # python 3.12
          - torch-version: 1.11.0
            python-version: 3.12
          - torch-version: 1.12.1
            python-version: 3.12
          - torch-version: 1.13.1
            python-version: 3.12
          - torch-version: 2.0.1
            python-version: 3.12
          - torch-version: 2.1.2
            python-version: 3.12

